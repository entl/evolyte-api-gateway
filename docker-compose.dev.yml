services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      - family=gateway
    image: evolyte-api-gateway:latest
    ports:
      - "8080:8080" 
    restart: unless-stopped
    volumes:
      - .:/app
      - air-cache:/app/tmp
    networks:
      - sharedApiNetwork
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - sharedApiNetwork
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - sharedApiNetwork

volumes:
  grafana-storage:
  air-cache:

networks:
  sharedApiNetwork:
    external: true